<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up here!</h1>
        <form id="form" novalidate>
            <!-- Fullname -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100">
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="555-555-555" required pattern="^\d{3}-\d{3}-\d{4}$">
            </div>
            <!-- email id -->
            <div class="form-group">
                <label for="email">E-mail Address</label>
                <input type="email" id="email" placeholder="email@address.com" required>
            </div>
            <!-- website url -->
            <div class="form-group">
                <label for="website">Website url</label>
                <input type="url" id="website" placeholder="https://www.url.com" required>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Password(Atleast 8 letter)" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Enter a password with atleast 8 letters with minimum 1 uppercase letter">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                    <label for="passowrd2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm passowrd" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Enter a password with atleast 8 letters with minimum 1 uppercase letter">
             </div>
             <!-- Button submit -->
             <button type="submit">Submit</button>         
          </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
